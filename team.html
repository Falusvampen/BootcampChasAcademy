<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meet the team</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/global_media.css">
	<link rel="stylesheet" href="css/team.css">
	<link rel="stylesheet" href="css/team_media.css">
	<script src="scripts/setBasePath.js"></script>

<body>
	<div id="header-container" data-component="header"></div>

	<main class="team_main">
		<div class="main-content-wrapper content-wrapper-team">

			<section class="hero" role="banner" aria-label="En bärbar dator belyst av reflektioner i orange, rosa och lila färg">
				<h1>The team</h1>
			</section>

			<section class="profiles">
				<figure class="profilecomp siri">

				<figure class="profilecomp axel">

						alt="En kille med glasögon och ryggsäck står framför en bergskedja">

						<a class="profilelink axel" href="individuell/axel.html"></a>

					<h2 class="profileheading">
						<a class="profilelink fabian" href="individuell/Fabian.html"></a>
					</h2>

	<div id="footer-container" data-component="footer"></div>

	<script type="module" src="scripts/team.js"></script>
	<script type="module" src="scripts/loadComponent.js"></script>
