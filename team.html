<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Meet the team</title>
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/global_media.css" />
	<link rel="stylesheet" href="css/team.css" />
	<link rel="stylesheet" href="css/team_media.css" />
</head>

<body>
	<div id="header-placeholder"></div>
	<main class="team_main">

		<section class="hero" role="banner" aria-label="Orange to purple gradient over a laptop">
			<h1>The team</h1>
		</section>

		<section class="profiles">

			<figure class="profilecomp siri">
				<img
					class="profileimg"
					src="./images/Siri.png"
					alt="En brunhårig tjej ler mot kameran"
					/>
				<h2 class="profileheading"><a class="profilelink" href="">Siri</a></h2>
				<figcaption class="profiletext">
					Grafisk designer som vill bredda sig inom webb. Gillar alla möjliga kreativa grejer och hoppas att programmering kan bli mitt nästa kreativa utlopp.
				</figcaption>
			</figure>

			<figure class="profilecomp axel">
				<img
					class="profileimg"
					src="./images/Axel.jpeg"
					alt="En kille med glasögon och ryggsäck står framför en bergskedja"
					/>
				<h2 class="profileheading"><a class="profilelink" href="">Axel</a></h2>
				<figcaption class="profiletext">
					Lorem Ipsum is simply dummy text of the printing and typesetting
					industry. Lorem Ipsum has been the industry's standard dummy text ever
					since
				</figcaption>
			</figure>

			<figure class="profilecomp fabian">
				<img
					class="profileimg"
					src="./images/Fabian.jpg"
					alt="En kille med blå luvtröja står framför en å"
					/>
				<h2 class="profileheading"><a class="profilelink" href="">Fabian</a></h2>
				<figcaption class="profiletext">
					Nyfiken och lösningsorienterad.
					Har byggt en del av sidan som du är på just nu och förhoppningsvis många fler i framtiden :)
				</figcaption>
			</figure>

		</section>

	</main>

	<div id="footer-placeholder"></div>

	<script src="loadComponent.js"></script>
</body>

</html>
