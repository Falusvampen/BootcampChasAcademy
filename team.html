<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Meet the team</title>
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/global_media.css" />
	<link rel="stylesheet" href="css/team.css" />
	<link rel="stylesheet" href="css/team_media.css" />
	<script src="scripts/setBasePath.js"></script>
</head>

<body>
	<div id="header-container" data-component="header"></div>

	<main class="team_main">
		<div class="main-content-wrapper content-wrapper-team">

			<section class="hero" role="banner" aria-label="En bärbar dator belyst av reflektioner i orange, rosa och lila färg">
				<h1>The team</h1>
			</section>

			<section class="profiles">
				<figure class="profilecomp siri">
					<img class="profileimg" src="images/Siri.webp" alt="En brunhårig tjej ler mot kameran" />
					<h2 class="profileheading">
						<a class="profilelink" href="individuell/siri.html">Siri</a>
					</h2>
					<figcaption class="profiletext">
						Grafisk designer som vill bredda sig inom webb. Gillar alla
						möjliga kreativa grejer och hoppas att programmering kan bli mitt
						nästa kreativa utlopp.
					</figcaption>
				</figure>

				<figure class="profilecomp axel">
					<img class="profileimg" src="images/Axel.webp"
						alt="En kille med glasögon och ryggsäck står framför en bergskedja" />
					<h2 class="profileheading">
						<a class="profilelink" href="individuell/axel.html">Axel</a>
					</h2>
					<figcaption class="profiletext">
						Älskar att lära mig nya saker, brinner för utforskande, skapande,
						förbättring och framförallt att ha kul under tiden. Letar alltid
						efter nya projekt och äventyr.
					</figcaption>
				</figure>

				<figure class="profilecomp fabian">
					<img class="profileimg" src="images/Fabian.webp" alt="En kille med blå luvtröja står framför en å" />
					<h2 class="profileheading">
						<a class="profilelink" href="personal_page_fabian/Fabian.html">Fabian</a>
					</h2>
					<figcaption class="profiletext">
						Nyfiken och lösningsorienterad. Har byggt en del av sidan som du
						är på just nu och förhoppningsvis många fler i framtiden :)
					</figcaption>
				</figure>
				
			</section>
		</div>
	</main>

	<div id="footer-container" data-component="footer"></div>

	<script type="module" src="scripts/loadComponent.js"></script>
</body>
